<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="registration_page.css">
</head>
<body>
    <div class="register-container">
        <div class="image-section">
            <img src="images/register-image.jpg" alt="Registration Illustration">
        </div>
        <div class="register-form">
            <h2>Register</h2>
            <p>Join us and explore the world of umbilical cord preservation! Register below to get started.</p>
            <form action="registration_successful.html" method="GET">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Register</button>
                
                <div class="links">
                    <a href="index.html">Already have an account? Log in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
